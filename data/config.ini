Redo = {"keys": ["Y"], "mods": ["LeftControl"]}

# Music panel.
NextMusicPanelField = {"keys": ["Down"], "dt": 10}
PreviousMusicPanelField = {"keys": ["Up"], "dt": 10}
IncreaseMusicGain = {"keys": ["Right"], "dt": 1}
DecreaseMusicGain = {"keys": ["Left"], "dt": 1}

# Tracks panel.
