ViewRight = {"keys": ["Right"], "dt": 5}
ViewUp = {"keys": ["Up"], "dt": 5}
ViewDown = {"keys": ["Down"], "dt": 5}
ViewStart = {"keys": ["Home"]}
ViewEnd = {"keys": ["End"]}

# Piano roll - time mode.
