InputBeatLeft = {"keys": ["["], "dt": 10}
InputBeatRight = {"keys": ["]"], "dt": 10}
IncreaseInputVolume = {"keys": ["'"], "dt": 10}
DecreaseInputVolume = {"keys": [";"], "dt": 10}
ToggleInputVolume = {"keys": ["Backslash"]}
PlayStop = {"keys": ["Space"]}

# Piano roll - view mode.
